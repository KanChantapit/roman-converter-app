    <title>Roman Numeral Converter</title>

  <body>
    <div class="container-fluid bg-img">
    <div class="container">
        <div class="row" style="min-height: 100vh">
          <div class="col-sm-8 mx-auto my-auto">
            <h1 class="text-primary mt-3 mb-1">Roman Numeral Converter</h1>
            <p>Use this Roman numeral converter to convert numbers from 1 to 3,999 into Roman numerals</p>
            <div class="form-group">
                <label for="numberInput">Convert numbers to Roman numerals</label><br>
                <input type="number" id="numberInput" placeholder="Enter number">
                <button id="convert-number-btn" onclick="convertToRoman()" class="m-1">Convert</button><button type="button" onclick="clearInput('numberInput')">Clear</button>
            </div>
          <p>Result is:</p><div class="result-container"><p class="py-2" id="roman-result"></p></div>
          </div>
        </div>
    </div>
